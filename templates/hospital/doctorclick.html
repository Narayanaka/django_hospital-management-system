{% block content %}

<style>
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  body {
    background: linear-gradient(to right, #2b5876, #4e4376);
    /* Harvey gradient background */
  }

  .jumbotron {
    background: linear-gradient(135deg, #0072ff, #00c6ff);
    /* Cool sky gradient background */
    color: #ffffff;
    text-align: center;
    margin: 0 auto;
    padding: 4rem 2rem;
    border-radius: 1rem;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    animation: fadeIn 1s ease-in-out;
    max-width: 600px; /* Adjust width as needed */
    border: 4px solid #ff0000; /* Hard red border */
  }

  .jumbotron .display-4 {
    font-weight: bold;
    font-size: 3rem;
    animation: fadeIn 1.5s ease-in-out;
  }

  .jumbotron p.lead {
    font-size: 1.25rem;
    animation: fadeIn 2s ease-in-out;
  }

  .jumbotron hr.my-4 {
    border-top: 1px solid rgba(255, 255, 255, 0.2);
    animation: fadeIn 2.5s ease-in-out;
  }

  .jumbotron .btn-primary {
    background-color: #9c1aff;
    border: none;
    font-size: 1.25rem;
    padding: 0.75rem 1.5rem;
    transition: background-color 0.3s, transform 0.3s;
    animation: fadeIn 3s ease-in-out;
  }

  .jumbotron .btn-primary:hover {
    background-color: #7a00cc;
    transform: scale(1.05);
  }

  .jumbotron .btn-primary:focus {
    animation: pulse 1s infinite;
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.05);
    }
    100% {
      transform: scale(1);
    }
  }
</style>

<br><br>

<div class="jumbotron">
  <h1 class="display-4">Hello, Doctor</h1>
  <p class="lead">Welcome to Hospital Management System.</p>
  <hr class="my-4">
  <p>You can access various features after Login/SignUp.</p>
  <p class="lead">
    <a class="btn btn-primary btn-lg" href="/doctorsignup" role="button">Apply</a>
    <a class="btn btn-primary btn-lg" href="/doctorlogin" role="button">Login</a>
  </p>
</div>

{% endblock content %}
