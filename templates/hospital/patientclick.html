{% block content %}

<style>
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .jumbotron {
    background: linear-gradient(135deg, #8e2de2, #4a00e0);
    color: white;
    text-align: center;
    margin-bottom: 0;
    padding: 4rem 2rem;
    border-radius: 0.5rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    animation: fadeIn 1s ease-out;
  }

  .jumbotron .display-4 {
    font-weight: bold;
    font-size: 3rem;
    border-bottom: 4px solid #0056b3;
    padding-bottom: 10px;
    margin-bottom: 20px;
    animation: fadeIn 1.5s ease-out;
  }

  .jumbotron p.lead {
    font-size: 1.25rem;
    border-bottom: 3px solid #0056b3;
    padding-bottom: 10px;
    margin-bottom: 20px;
    animation: fadeIn 2s ease-out;
  }

  .jumbotron hr.my-4 {
    border-top: 2px solid #0056b3;
    width: 50%;
    margin: auto;
    margin-bottom: 20px;
    animation: fadeIn 2.5s ease-out;
  }

  .jumbotron .btn-primary {
    background-color: #9c1aff;
    border: 2px solid #0056b3;
    font-size: 1.25rem;
    padding: 0.75rem 1.5rem;
    transition: background-color 0.3s, transform 0.3s;
    border-radius: 25px;
    animation: fadeIn 3s ease-out;
  }

  .jumbotron .btn-primary:hover {
    background-color: #7a00cc;
    transform: scale(1.05);
  }

  .jumbotron .btn-primary:focus {
    animation: pulse 1s infinite;
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.05);
    }
    100% {
      transform: scale(1);
    }
  }
</style>

<br><br>

<div class="jumbotron">
  <h1 class="display-4">Hello, Patient</h1>
  <p class="lead">Welcome to Hospital Management System.</p>
  <hr class="my-4">
  <p>You can access various features after Login/SignUp.</p>
  <p class="lead">
    <a class="btn btn-primary btn-lg" href="/patientsignup" role="button">Register Your Account</a>
    <a class="btn btn-primary btn-lg" href="/patientlogin" role="button">Login</a>
  </p>
</div>

{% endblock content %}
