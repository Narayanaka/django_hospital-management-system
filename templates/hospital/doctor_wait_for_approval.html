<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>LazyCoder || Sumit</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style media="screen">
    body {
      font-family: Arial, sans-serif;
      background-color: #6f192a; /* Outer screen background color */
      padding-top: 60px; /* Space for the fixed navbar */
    }

    nav {
      position: fixed; /* Fix the navbar to the top */
      top: 0;
      left: 0;
      width: 250px; /* Width of the vertical navbar */
      height: 100%;
      background: #343a40; /* Dark background for navbar */
      color: #fff;
      z-index: 1000; /* Ensure navbar is on top of other content */
    }

    .jumbotron-container {
      margin-left: 250px; /* Offset content by navbar width */
      padding: 2rem;
    }

    .jumbotron {
      background: linear-gradient(135deg, #87CEFA, #00BFFF); /* Gradient sky blue */
      border: 4px solid; /* Border width for visibility */
      border-image: linear-gradient(45deg, #ffbbcc, #ff99cc) 1; /* Gradient border color */
      border-radius: 20px; /* More pronounced rounded corners */
      padding: 2rem; /* Padding inside the jumbotron */
      margin: 2rem auto; /* Center horizontally */
      max-width: calc(100% - 270px); /* Full width minus navbar width */
      text-align: center; /* Center the text */
      position: relative; /* Ensure z-index is effective */
      z-index: 2000; /* Ensure jumbotron is above navbar */
    }

    .jumbotron h1, .jumbotron h2, .jumbotron h3 {
      color: #000; /* Black text for headings */
    }

    .jumbotron p {
      color: #333; /* Dark text for paragraphs */
    }

    .btn-primary {
      background-color: #007bff; /* Primary blue color */
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3; /* Darker blue for hover effect */
      border-color: #004085;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .jumbotron-container {
        margin-left: 0; /* No offset for small screens */
      }

      .jumbotron {
        padding: 1rem; /* Less padding on smaller screens */
        max-width: 95%; /* Adjust width for small screens */
        border-radius: 15px; /* Less rounded corners on smaller screens */
        border-width: 2px; /* Smaller border width */
      }

      .jumbotron h1 {
        font-size: 2.5rem;
      }

      .jumbotron p {
        font-size: 1.2rem;
      }

      .btn-primary {
        padding: 0.5rem 1.5rem;
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  {% include "hospital/navbar.html" %}

  <div class="jumbotron-container">
    <div class="jumbotron">
      <h1 class="display-4">Hello {{request.user.first_name}}</h1>
      <p class="lead">Your Account is not approved till now <br><br>Our Team is checking your profile <br><br> Soon your Account will be confirmed !!!</p>
      <hr class="my-4">
      <p>Check Later</p>
      <p class="lead">
        <a class="btn btn-primary btn-lg" href="/logout" role="button">Logout For Now</a>
      </p>
    </div>
  </div>

  {% include "hospital/footer.html" %}
</body>
